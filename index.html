<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 min-h-screen text-white">

  <!-- PAGE WRAPPER -->
  <div class="min-h-screen flex items-center justify-center p-4">

    <!-- APP CONTAINER -->
    <div class="w-full max-w-6xl min-h-[90vh] bg-slate-950 rounded-2xl shadow-2xl flex overflow-hidden">

      <!-- SIDEBAR -->
      <aside class="w-full md:w-1/3 border-r border-slate-800 flex flex-col">

        <!-- APP HEADER -->
        <div class="h-16 px-5 flex items-center gap-3 bg-slate-900">
          <!-- TEXT LOGO -->
          <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center font-bold text-lg">
            C
          </div>
          <h1 class="text-lg font-semibold">Chato</h1>
        </div>

        <!-- SEARCH -->
        <div class="p-4">
          <input
            type="text"
            placeholder="Search chats"
            class="w-full bg-slate-800 text-sm px-4 py-2 rounded-xl focus:outline-none"
          />
        </div>

        <!-- CONTACT LIST -->
        <div class="flex-1 overflow-y-auto">

          <!-- ACTIVE CHAT -->
          <div class="px-5 py-4 bg-slate-800 cursor-pointer">
            <div class="flex justify-between items-center">
              <h3 class="font-medium">Hema</h3>
              <span class="text-xs text-slate-400">1 min ago</span>
            </div>
            <p class="text-sm text-indigo-400">typing...</p>
          </div>

          <!-- CONTACT -->
          <div class="px-5 py-4 hover:bg-slate-800 cursor-pointer">
            <div class="flex justify-between items-center">
              <h3 class="font-medium">Friend 1</h3>
              <span class="text-xs text-slate-400">5 min ago</span>
            </div>
            <p class="text-sm text-slate-400">See you soon</p>
          </div>

          <!-- CONTACT -->
          <div class="px-5 py-4 hover:bg-slate-800 cursor-pointer">
            <div class="flex justify-between items-center">
              <h3 class="font-medium">Friend 2</h3>
              <span class="text-xs text-slate-400">Yesterday</span>
            </div>
            <p class="text-sm text-slate-400">Good morning ..</p>
          </div>

        </div>
      </aside>

      <!-- CHAT AREA -->
      <main class="hidden md:flex flex-1 flex-col">

        <!-- CHAT HEADER -->
        <div class="h-16 px-6 flex items-center justify-between bg-slate-900 border-b border-slate-800">
          <div>
            <h2 class="font-semibold">Hema</h2>
            <p class="text-xs text-indigo-400">typing...</p>
          </div>
          <span class="text-xs text-slate-400">Online</span>
        </div>

        <!-- MESSAGES -->
        <div class="flex-1 px-6 py-5 space-y-4 bg-slate-950 overflow-y-auto">

          <!-- RECEIVED -->
          <div class="max-w-xs bg-slate-800 p-4 rounded-2xl">
            Hi ðŸ‘‹
            <p class="text-[10px] text-slate-400 mt-1">2 min ago</p>
          </div>

          <!-- SENT -->
          <div class="max-w-xs bg-indigo-600 p-4 rounded-2xl ml-auto">
            Hello! This UI looks great âœ¨
            <p class="text-[10px] text-indigo-200 mt-1 text-right">1 min ago</p>
          </div>

          <!-- RECEIVED -->
          <div class="max-w-xs bg-slate-800 p-4 rounded-2xl">
            Yes, very clean and modern!
            <p class="text-[10px] text-slate-400 mt-1">Just now</p>
          </div>

        </div>

        <!-- MESSAGE INPUT -->
        <div class="h-16 px-5 flex items-center gap-3 bg-slate-900 border-t border-slate-800">
          <input
            type="text"
            placeholder="Type a message..."
            class="flex-1 bg-slate-800 px-4 py-2 rounded-xl focus:outline-none"
          />
          <button class="bg-indigo-600 px-6 py-2 rounded-xl font-semibold">
            Send
          </button>
        </div>

      </main>
    </div>
  </div>

</body>
</html>
